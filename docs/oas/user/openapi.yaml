          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.NotFoundError'
              example:
                detail: task not found
  /tasks/estimation/{taskId}/cancel:
    post:
      tags:
        - task
      summary: Cancel estimation task
      description: 'Start a procedure to cancel quantum task.<br/><br/> Operation is valid only for task with status: QUEUED or RUNNING.'
      operationId: cancelEstimationTask
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: taskId
          required: true
          description: Task identifier
          schema:
            type: string
      responses:
        '200':
          description: cancel request accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success.SuccessResponse'
