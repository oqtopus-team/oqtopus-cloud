results.sampling.jobId:
  get:
    tags:
      - result
    summary: "Get result of a sampling job"
    description: "Gets a result of quantum job.<br/><br/> Any finished quantum job must generate a result. The result contains either simulation result (for successfully completed jobs) or reason why simulation outcome is not provided (for unsuccessful and cancelled jobs)<br/><br/>Operation is valid only for COMPLETED, FAILED and CANCELLED jobs"
    operationId: getSamplingResult
    security:
      - BearerAuth: []
    parameters:
        - in: path
          name: jobId
          required: true
          description: "Job identifier"
          schema: {type: string}
    responses:
      "200":
        description: "Return quantum job result"
        content:
          application/json:
            schema:
                $ref: "../schemas/results.yaml#/results.SamplingResultDef"
            examples:
              success sampling:
                value:
                  {
                    "jobId": "7af020f6-2e38-4d70-8cf0-4349650ea08c",
                    "status": "SUCCESS",
                    "result":
                      {
                        "00": 5020,
                        "11": 4980
                      },
                    "transpiledCode": "OPENQASM 3;include \"stdgates.inc\";qubit[2] _all_qubits;let q = _all_qubits[0:1];h q[0];cx q[0], q[1];"
                  }
              failure:
                value:
                  {
                    "jobId": "7af020f6-2e38-4d70-8cf0-4349650ea08c",
                    "status": "FAILURE",
                    "reason": "Invalid device parameter in request"
                  }
              cancel:
                value:
                  {
                    "jobId": "7af020f6-2e38-4d70-8cf0-4349650ea08c",
                    "status": "CANCELLED",
                    "reason": "User cancelled"
                  }
      "400":
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yaml#/error.BadRequest'
            example:
              detail: Bad request malformed input data
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yaml#/error.UnauthorizedError'
            example:
              detail: Unauthorized
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yaml#/error.NotFoundError'
            example:
              detail: job not found

